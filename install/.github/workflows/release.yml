name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Create release package
        run: |
          mkdir -p release
          # Copy application files
          cp -r dist release/
          cp -r shared release/
          cp package.json release/
          cp package-lock.json release/
          cp drizzle.config.ts release/
          cp tsconfig.json release/
          # Copy installation files
          cp install/install.sh release/
          cp install/README.md release/
          cp install/LICENSE release/
          cp install/CHANGELOG.md release/
          cp install/.env.example release/
          mkdir -p release/docs
          cp -r install/docs/* release/docs/
          # Create tarball
          cd release
          tar -czf ../nbm-${{ github.ref_name || github.event.inputs.version }}.tar.gz .
          cd ..
          # Create zip
          cd release
          zip -r ../nbm-${{ github.ref_name || github.event.inputs.version }}.zip .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nbm-release
          path: |
            nbm-*.tar.gz
            nbm-*.zip
            install/install.sh

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: nbm-release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            nbm-*.tar.gz
            nbm-*.zip
            install.sh
          body: |
            ## NBM Network Backup Manager ${{ github.ref_name }}
            
            ### Instalacao Rapida (Debian 13)
            
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/install.sh
            chmod +x install.sh
            sudo ./install.sh install
            ```
            
            ### Arquivos
            
            - `nbm-${{ github.ref_name }}.tar.gz` - Pacote completo (tar.gz)
            - `nbm-${{ github.ref_name }}.zip` - Pacote completo (zip)
            - `install.sh` - Script de instalacao standalone
            
            ### Changelog
            
            Veja o [CHANGELOG.md](CHANGELOG.md) para detalhes.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
